<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game of life</title>
    <link rel="stylesheet" href="./style/main.css" />
    <style></style>
  </head>
  <body>
    <h1>Game of Life</h1>
    <form action="">
      <label for="height">Height</label>
      <input
        type="text"
        id="height"
        class="height"
        placeholder="Type the height of the board"
      />
      <label for="width">Width</label>
      <input
        type="text"
        id="width"
        class="width"
        placeholder="Type the width of the board"
      />
    </form>
    <div class="controls">
      <button id="create" class="create"><span>Create Board</span></button>
      <button id="start" class="start"><span>Start</span></button>
      <button id="clear" class="clear"><span>Clear</span></button>
      <button id="random" class="random"><span>Random</span></button>
    </div>
    <div id="gridContainer"></div>

    <script type="module" src="./scripts/main.js " defer></script>
  </body>
</html>
